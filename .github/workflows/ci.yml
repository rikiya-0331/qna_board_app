name: Rails CI (Docker)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      COMPOSE_FILE: compose.yml:compose.ci.yml
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build the stack
        run: docker compose build

      - name: Start database
        run: docker compose up -d db

      - name: Check container status
        run: |
          sleep 5 # Give containers a moment to settle
          docker compose ps

      - name: Show database logs
        run: docker compose logs db

      - name: Wait for database to be ready
        run: |
          echo "Waiting for database..."
          until docker compose exec db pg_isready -U postgres; do
            >&2 echo "Postgres is unavailable - sleeping"
            sleep 1
          done
          >&2 echo "Postgres is up - continuing..."

      - name: Set up database
        run: |
          docker compose run --rm web bundle exec rails db:create
          docker compose run --rm web bundle exec rails db:schema:load

      - name: Run RSpec
        run: docker compose run --rm web bundle exec rspec